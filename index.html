<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>2カメラ Pose 検出（旧API）</title>
  <style>
    video, canvas {
      width: 45%;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <video id="video1" autoplay muted playsinline></video>
  <canvas id="canvas1"></canvas>
  <video id="video2" autoplay muted playsinline></video>
  <canvas id="canvas2"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    const video1 = document.getElementById('video1');
    const video2 = document.getElementById('video2');
    const canvas1 = document.getElementById('canvas1');
    const canvas2 = document.getElementById('canvas2');
    const ctx1 = canvas1.getContext('2d');
    const ctx2 = canvas2.getContext('2d');

    // Pose 初期化
    const pose1 = new Pose({locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/${file}`});
    const pose2 = new Pose({locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/${file}`});

    pose1.setOptions({modelComplexity: 1, smoothLandmarks: true, enableSegmentation: false});
    pose2.setOptions({modelComplexity: 1, smoothLandmarks: true, enableSegmentation: false});

    function drawLandmarks(results, canvas, ctx, color) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
      if (results.poseLandmarks) {
        for (const landmark of results.poseLandmarks) {
          ctx.beginPath();
          ctx.arc(landmark.x * canvas.width, landmark.y * canvas.height, 5, 0, 2 * Math.PI);
          ctx.fillStyle = color;
          ctx.fill();
        }
      }
    }

    pose1.onResults(results => drawLandmarks(results, canvas1, ctx1, 'red'));
    pose2.onResults(results => drawLandmarks(results, canvas2, ctx2, 'blue'));

    // カメラ設定
    async function setupDualCamera() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const cameras = devices.filter(device => device.kind === 'videoinput');
      if (cameras.length < 2) {
        alert('カメラが2台必要です');
        return;
      }

      const cam1 = new Camera(video1, {
        deviceId: cameras[0].deviceId,
        onFrame: async () => {
          await pose1.send({image: video1});
        },
        width: 640,
        height: 480
      });

      const cam2 = new Camera(video2, {
        deviceId: cameras[1].deviceId,
        onFrame: async () => {
          await pose2.send({image: video2});
        },
        width: 640,
        height: 480
      });

      canvas1.width = 640;
      canvas1.height = 480;
      canvas2.width = 640;
      canvas2.height = 480;

      cam1.start();
      cam2.start();
    }

    setupDualCamera();
  </script>
</body>
</html>
