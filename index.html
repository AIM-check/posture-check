<!DOCTYPE html>
<html lang="ja">
<head><meta charset="UTF-8"><title>右脇角度計測（1カメラ）</title></head>
<body>
  <video id="video" autoplay muted playsinline width="640" height="480"></video>
  <canvas id="canvas" width="640" height="480"></canvas>
  <div id="angleDisplay" style="font-size: 24px; margin-top: 10px;"></div>

  <script type="module">
    import { Pose } from 'https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js';
    import { Camera } from 'https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js';
    import { drawConnectors, drawLandmarks } from 'https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js';

    const videoElement = document.getElementById('video');
    const canvasElement = document.getElementById('canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const angleDisplay = document.getElementById('angleDisplay');

    // Pose モデルの設定
    const pose = new Pose({
      locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/${file}`
    });

    pose.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      enableSegmentation: false,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    pose.onResults(results => {
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
      if (results.poseLandmarks) {
        drawConnectors(canvasCtx, results.poseLandmarks, Pose.POSE_CONNECTIONS, { color: '#00FF00', lineWidth: 2 });
        drawLandmarks(canvasCtx, results.poseLandmarks, { color: '#FF0000', lineWidth: 1 });

        // ----- 右脇角度の計算 -----
        const rShoulder = results.poseLandmarks[12];
        const rElbow = results.poseLandmarks[14];
        const rHip = results.poseLandmarks[24];

        // 胴体ベクトル（肩→腰）
        const vecA = {
          x: rHip.x - rShoulder.x,
          y: rHip.y - rShoulder.y
        };
        // 上腕ベクトル（肩→肘）
        const vecB = {
          x: rElbow.x - rShoulder.x,
          y: rElbow.y - rShoulder.y
        };
        const dot = vecA.x * vecB.x + vecA.y * vecB.y;
        const magA = Math.sqrt(vecA.x ** 2 + vecA.y ** 2);
        const magB = Math.sqrt(vecB.x ** 2 + vecB.y ** 2);
        const cosTheta = dot / (magA * magB);
        const angle = Math.acos(Math.max(-1, Math.min(1, cosTheta)));
        const radianToDegree = 180 / Math.PI;
        const armpitAngle = Math.round(angle * radianToDegree);

        angleDisplay.textContent = `右脇の角度: ${armpitAngle}°`;
      }
      canvasCtx.restore();
    });

    // カメラのセットアップ
    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await pose.send({ image: videoElement });
      },
      width: 640,
      height: 480
    });
    camera.start();
  </script>
</body>
</html>
