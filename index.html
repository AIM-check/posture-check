<!DOCTYPE html>
<html>
  <body>
    <h2>カメラ映像テスト</h2>
    <video id="video" autoplay playsinline width="640" height="480"></video>
    <script>
      const video = document.getElementById("video");
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(err => {
          alert("カメラが使えません：" + err);
        });
    </script>
  </body>
</html>
