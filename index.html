<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>右脇角度チェック</title>
  <style>
    canvas { position: absolute; left: 0; top: 0; }
    video { display: none; }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="output"></canvas>

  <script type="module">
    import { Pose } from "https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js";
    import { Camera } from "https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js";

    const video = document.getElementById("video");
    const canvas = document.getElementById("output");
    const ctx = canvas.getContext("2d");

    // Mediapipe Pose セットアップ
    const pose = new Pose({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/${file}`
    });

    pose.setOptions({
      modelComplexity: 2,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    pose.onResults((results) => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      const lm = results.poseLandmarks;
      if (!lm) return;

      // ランドマーク点の可視化
      for (const pt of lm) {
        ctx.beginPath();
        ctx.arc(pt.x * canvas.width, pt.y * canvas.height, 5, 0, 2 * Math.PI);
        ctx.fillStyle = "red";
        ctx.fill();
      }

      // 右肩・右肘・右腰の3点で脇の角度を計算
      const R_SHOULDER = lm[12];
      const R_ELBOW = lm[14];
      const R_HIP = lm[24];

      const dx1 = R_SHOULDER.x - R_ELBOW.x;
      const dy1 = R_SHOULDER.y - R_ELBOW.y;
      const dx2 = R_HIP.x - R_ELBOW.x;
      const dy2 = R_HIP.y - R_ELBOW.y;

      const dot = dx1 * dx2 + dy1 * dy2;
      const len1 = Math.sqrt(dx1 ** 2 + dy1 ** 2);
      const len2 = Math.sqrt(dx2 ** 2 + dy2 ** 2);
      const angle = Math.acos(dot / (len1 * len2)) * (180 / Math.PI);

      ctx.fillStyle = "yellow";
      ctx.font = "24px sans-serif";
      ctx.fillText(`右脇角度: ${angle.toFixed(1)}°`, 10, 30);
    });

    // カメラ起動
    const camera = new Camera(video, {
      onFrame: async () => await pose.send({ image: video }),
      width: 640,
      height: 480
    });
    camera.start();
  </script>
</body>
</html>
