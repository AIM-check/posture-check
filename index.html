<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>1カメラ Mediapipe Pose チェック</title>
  <style>
    canvas {
      position: absolute;
      left: 0;
      top: 0;
      z-index: 1;
    }
    video {
      position: absolute;
      left: 0;
      top: 0;
      z-index: 0;
    }
    #angleText {
      position: absolute;
      top: 10px;
      left: 10px;
      color: lime;
      background: rgba(0,0,0,0.5);
      padding: 5px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted width="640" height="480"></video>
  <canvas id="canvas" width="640" height="480"></canvas>
  <div id="angleText"></div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script>
    const videoElement = document.getElementById('video');
    const canvasElement = document.getElementById('canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const angleText = document.getElementById('angleText');

    const pose = new Pose({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/${file}`
    });

    pose.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      enableSegmentation: false,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    pose.onResults(onResults);

    function calculateAngle(A, B, C) {
      const AB = [A.x - B.x, A.y - B.y];
      const CB = [C.x - B.x, C.y - B.y];
      const dot = AB[0] * CB[0] + AB[1] * CB[1];
      const magAB = Math.hypot(...AB);
      const magCB = Math.hypot(...CB);
      const angleRad = Math.acos(dot / (magAB * magCB));
      return Math.round((angleRad * 180) / Math.PI);
    }

    function onResults(results) {
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
      if (results.poseLandmarks) {
        const lm = results.poseLandmarks;
        const shoulder = lm[12]; // 右肩
        const elbow = lm[14];    // 右肘
        const wrist = lm[16];    // 右手首
        const angle = calculateAngle(shoulder, elbow, wrist);
        angleText.innerText = `右肘角度: ${angle}°`;
      }
    }

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await pose.send({ image: videoElement });
      },
      width: 640,
      height: 480
    });
    camera.start();
  </script>
</body>
</html>
