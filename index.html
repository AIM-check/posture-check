<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>FPS姿勢チェック</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f0f0f0; }
    #wrapper { position: relative; width: 640px; margin: 20px auto; }
    video, canvas { width: 640px; height: 480px; border-radius: 8px; display: block; }
    #scoreBox { margin-top: 20px; padding: 10px; background: white; display: inline-block; font-size: 1.2em; border-radius: 8px; white-space: pre-line; }
  </style>
</head>
<body>
  <h1>FPS 姿勢チェックツール</h1>
  <p>カメラで姿勢を測定：脇角度、肘角度、肩すくみをチェックします</p>

  <div id="wrapper">
    <video id="video" autoplay playsinline muted style="display: none;"></video>
    <canvas id="canvas"></canvas>
  </div>

  <div id="scoreBox">スコア測定中...</div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.js"></script>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const scoreBox = document.getElementById("scoreBox");

    // Pose モデル初期化
    const pose = new Pose({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/${file}`,
    });

    pose.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      enableSegmentation: false,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5,
    });

    pose.onResults((results) => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      const lm = results.poseLandmarks;
      if (!lm) return;

      let output = "";

      // === 脇角度（肘-肩-腰の3点で3D角度を算出） ===
      const rightArmpitAngle = calculate3DAngle(lm[14], lm[12], lm[24]);
      const leftArmpitAngle = calculate3DAngle(lm[13], lm[11], lm[23]);

      output += `右脇の角度: ${rightArmpitAngle.toFixed(1)}°`;
      if (rightArmpitAngle < 15 || rightArmpitAngle > 40) {
        output += "（✗ 開きすぎ or 閉じすぎ）\n";
      } else if (rightArmpitAngle >= 15 && rightArmpitAngle < 25) {
        output += "（◎ リストエイマー寄り）\n";
      } else if (rightArmpitAngle >= 25 && rightArmpitAngle <= 35) {
        output += "（◎ バランス型）\n";
      } else {
        output += "（◎ アームエイマー寄り）\n";
      }

      output += `左脇の角度: ${leftArmpitAngle.toFixed(1)}°\n`;

      // === 肘の角度（肩-肘-手首の3点で3D角度を算出） ===
      const rightElbowAngle = calculate3DAngle(lm[12], lm[14], lm[16]);
      const leftElbowAngle = calculate3DAngle(lm[11], lm[13], lm[15]);

      output += `右肘の角度: ${rightElbowAngle.toFixed(1)}°\n`;
      output += `左肘の角度: ${leftElbowAngle.toFixed(1)}°\n`;

      // === 肩すくみチェック（右目と右肩のY座標差） ===
      const eyeY = lm[2].y * canvas.height;
      const shoulderY = lm[12].y * canvas.height;
      const diff = shoulderY - eyeY;

      if (diff < 70) {
        output += `右肩と目の距離: ${diff.toFixed(1)}px（✗ 肩が上がっているかも）\n`;
      } else {
        output += `右肩と目の距離: ${diff.toFixed(1)}px（◎ 肩の高さは自然）\n`;
      }

      scoreBox.innerText = output;
    });

    // === 任意の3点から3D角度を算出する関数 ===
    function calculate3DAngle(a, b, c) {
      const ab = { x: a.x - b.x, y: a.y - b.y, z: a.z - b.z };
      const cb = { x: c.x - b.x, y: c.y - b.y, z: c.z - b.z };

      const dot = ab.x * cb.x + ab.y * cb.y + ab.z * cb.z;
      const abLen = Math.hypot(ab.x, ab.y, ab.z);
      const cbLen = Math.hypot(cb.x, cb.y, cb.z);

      const angle = Math.acos(dot / (abLen * cbLen));
      return angle * (180 / Math.PI);
    }

    // === カメラ設定と開始処理 ===
    async function setupCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        await new Promise((resolve) => (video.onloadedmetadata = resolve));
        video.play();

        const camera = new Camera(video, {
          onFrame: async () => await pose.send({ image: video }),
          width: 640,
          height: 480,
        });

        camera.start();
      } catch (err) {
        console.error("カメラ取得エラー:", err);
        alert("カメラの取得に失敗しました: " + err.name + "\nカメラの設定や許可を確認してください。");
      }
    }

    setupCamera();
  </script>
</body>
</html>
