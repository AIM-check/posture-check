<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>右脇角度チェック</title>
  <style>
    video, canvas { width: 640px; height: 480px; }
    #angleText { font-size: 1.5em; margin-top: 10px; }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>
  <div id="angleText">右脇の角度: --°</div>

  <!-- ✅ MediaPipeの旧Pose APIと必要なスクリプト -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    const videoElement = document.getElementById('video');
    const canvasElement = document.getElementById('canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const angleText = document.getElementById('angleText');

    const pose = new Pose.Pose({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/${file}`
    });

    pose.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      enableSegmentation: false,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    pose.onResults(onResults);

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await pose.send({ image: videoElement });
      },
      width: 640,
      height: 480
    });
    camera.start();

    function calculateAngle(A, B, C) {
      const ab = { x: A.x - B.x, y: A.y - B.y };
      const cb = { x: C.x - B.x, y: C.y - B.y };
      const dot = ab.x * cb.x + ab.y * cb.y;
      const magAB = Math.hypot(ab.x, ab.y);
      const magCB = Math.hypot(cb.x, cb.y);
      const angle = Math.acos(dot / (magAB * magCB));
      return Math.round((angle * 180) / Math.PI);
    }

    function onResults(results) {
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      if (results.poseLandmarks) {
        drawConnectors(canvasCtx, results.poseLandmarks, Pose.POSE_CONNECTIONS, { color: '#00FF00' });
        drawLandmarks(canvasCtx, results.poseLandmarks, { color: '#FF0000', radius: 4 });

        const rShoulder = results.poseLandmarks[12];
        const rElbow = results.poseLandmarks[14];
        const rHip = results.poseLandmarks[24];

        if (rShoulder.visibility > 0.5 && rElbow.visibility > 0.5 && rHip.visibility > 0.5) {
          const angle = calculateAngle(rShoulder, rElbow, rHip);
          angleText.textContent = `右脇の角度: ${angle}°`;
        } else {
          angleText.textContent = '右脇の角度: 検出できません';
        }
      }
      canvasCtx.restore();
    }
  </script>
</body>
</html>
